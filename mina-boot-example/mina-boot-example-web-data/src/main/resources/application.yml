mina:
  web:
    log:
      enable: true
spring:
  datasource:
    username: root
    password: abcd.1234
    url: jdbc:mysql://localhost:3306/mina?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
---
spring:
  jpa:
    database: mysql
    database-platform: mysql
    generate-ddl: false
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    properties:
      hibernate-format_sql: true
      hibernate:
        event:
          merge:
            entity_copy_observer: allow
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
#    open-in-view: false

